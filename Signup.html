<!DOCTYPE html>
<html>
  
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="LoginSignUpStylesheet.css">

<title>Sign Up</title>

	
</head>	
<body>
    
<form action="signUpPage" style="border:1px solid #ccc">
  <div class="container">
    <h1 style="text-align:center">Sign Up</h1>
    <p  style="text-align:center"><i>Please fill in this form to create an account.</i></p>
    <hr>
	
	<label for="fname"><b>First Name:</b></label>
		
			<input type="text" placeholder="Enter First Name" name="fname" required> 
	<label for="lname"><b>Last Name:</b></label>
		
			<input type="text" placeholder="Enter Last Name"  name="lname" required> 
	
	<label for="pcode"><b>Postal Code:</b></label>
		
	<input type="text" placeholder="Enter your Postal Code"name="pcode" required>
	
    <label for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password:</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" class="checkbox"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Reset</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>

</html>

<!DOCTYPE html>
<html>
  
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="LoginSignUpStylesheet.css">

<title>Login</title>

	
</head>	
<body>
    
<form action="signUpPage" style="border:1px solid #ccc">
  <div class="container">
    <h1 style="text-align:center">Login</h1>
    <p  style="text-align:center"><i>Enter your credentials and Login!</i></p>
    <hr>
	
    <label for="email" style="text-align:center"><b>Email:</b></label> <br/>
    <input type="text" placeholder="Enter Email" name="email" required>
	
	<br/>

    <label for="psw" style="text-align:center"><b>Password:</b></label> <br/>
    <input type="password" placeholder="Enter Password" name="psw" required>

	
	<br/>
    <label>
      <input type="checkbox" checked="checked" name="remember" class="checkbox"> Remember me
    </label>
	
	 <div class="clearfix">
      <button type="submit" class="cancelbtn">Forgot Password?</button> 
      <button type="submit" class="loginbtn">Login</button>
    </div>
  </div>
</form>
</body>

</html>
